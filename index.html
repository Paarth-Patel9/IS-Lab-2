<!DOCTYPE html>
<head>
    <title>Inline</title>
    <style>
        h2 {
            color:red;
            font-size: 25%;
            border: 10px solid blue;
            padding: 30px
        }
    </style>
</head>
<body>
    <h2>This is a test</h2>
    <p></p>
    <br>

    <table>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
            <tr>
                <td>Data 3</td>
                <td>Data 4</td>
            </tr>

           
        </tbody>
        <tfoot>
            <tr>
                <td>Testing!</td>
            </tr>
        </tfoot>
    </table>

</body>
